<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/system :: system(~{::content}, 'Error - TaxiHub', ~{::scripts})}">
<head>
    <title>Error - TaxiHub</title>
</head>
<body>

<div th:fragment="content" class="d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
        </div>
        <h1 class="h3 mb-3 text-dark">
            Error <span th:text="${status}">500</span>
        </h1>
        <p class="text-muted mb-4" th:text="${error} ?: 'Ha ocurrido un error inesperado'">
            Ha ocurrido un error inesperado
        </p>
        
        <div class="d-flex gap-3 justify-content-center">
            <a href="/" class="btn btn-primary">
                <i class="bi bi-house me-2"></i>Ir al Inicio
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Volver
            </button>
        </div>
        
        <div th:if="${message}" class="mt-4 p-3 bg-light rounded d-none d-md-block">
            <small class="text-muted" th:text="${message}"></small>
        </div>
    </div>
</div>

<div th:fragment="scripts"></div>

</body>
</html>
