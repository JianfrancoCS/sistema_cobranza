<nav th:fragment="navbar" class="navbar bg-white shadow-sm px-2" style="height: 64px;" 
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary d-flex align-items-center justify-content-center p-0"
                    style="width: 40px; height: 40px;">
                <i class="bi bi-list fs-4"></i>
            </button>
            <img src="/assets/imagenes/logo-jpii.png" alt="Logo" height="40">
        </div>

        <div class="dropdown">
            <button class="btn btn-link text-decoration-none p-0 d-flex align-items-center" 
                    type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <div class="me-2" style="width: 40px; height: 40px;">
                    <img th:if="${#authentication.principal.imagenBase64 != null and !#strings.isEmpty(#authentication.principal.imagenBase64) and #authentication.principal.imagenTipo != null}" 
                         th:src="'data:' + ${#authentication.principal.imagenTipo} + ';base64,' + ${#authentication.principal.imagenBase64}"
                         class="rounded-circle" style="width: 40px; height: 40px; object-fit: cover;" 
                         alt="Avatar usuario">
                    <i th:unless="${#authentication.principal.imagenBase64 != null and !#strings.isEmpty(#authentication.principal.imagenBase64) and #authentication.principal.imagenTipo != null}" 
                       class="bi bi-person-circle fs-2 text-secondary"></i>
                </div>
                <div class="text-start">
                    <div class="fw-bold text-dark" th:text="${#authentication.principal.nombreCompleto != null ? #authentication.principal.nombreCompleto : #authentication.principal.username}">Nombre Usuario</div>
                    <small class="text-muted" sec:authentication="name">usuario@correo.com</small>
                </div>
                <i class="bi bi-chevron-down ms-2 text-secondary"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
                <li>
                    <a class="dropdown-item d-flex align-items-center" href="/usuarios/perfil">
                        <i class="bi bi-person-vcard me-2 text-info"></i>Ver Perfil
                    </a>
                </li>
                <li>
                    <a class="dropdown-item d-flex align-items-center" href="/usuarios/perfil/cambiar-contrasena">
                        <i class="bi bi-key me-2 text-warning"></i>Cambiar Contraseña
                    </a>
                </li>
                <li><hr class="dropdown-divider"></li>
                <li>
                    <form th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="dropdown-item d-flex align-items-center text-danger">
                            <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>
