<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/system :: system(~{::content}, 'Cambiar Contraseña - TaxiHub', ~{::scripts})}">

<head>
    <title>Cambiar Contraseña</title>
</head>

<body>

<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-key me-2"></i>Cambiar Contraseña</h2>
        <a href="/usuarios/perfil" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Volver al Perfil
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0"><i class="bi bi-shield-lock me-2"></i>Cambiar mi Contraseña</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/usuarios/perfil/cambiar-contrasena}" method="post" th:object="${cambiarContrasenaForm}">
                        
                        <div class="mb-3">
                            <label for="contrasenaActual" class="form-label">
                                <i class="bi bi-lock me-1"></i>Contraseña Actual
                            </label>
                            <input type="password" class="form-control" id="contrasenaActual" 
                                   th:field="*{contrasenaActual}"
                                   th:classappend="${#fields.hasErrors('contrasenaActual')} ? 'is-invalid' : ''"
                                   placeholder="Ingrese su contraseña actual">
                            <div th:if="${#fields.hasErrors('contrasenaActual')}" class="invalid-feedback">
                                <span th:errors="*{contrasenaActual}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="nuevaContrasena" class="form-label">
                                <i class="bi bi-key me-1"></i>Nueva Contraseña
                            </label>
                            <input type="password" class="form-control" id="nuevaContrasena" 
                                   th:field="*{nuevaContrasena}"
                                   th:classappend="${#fields.hasErrors('nuevaContrasena')} ? 'is-invalid' : ''"
                                   placeholder="Ingrese su nueva contraseña">
                            <div th:if="${#fields.hasErrors('nuevaContrasena')}" 
                                 class="invalid-feedback">
                                <div th:each="error : ${#fields.errors('nuevaContrasena')}" th:text="${error}"></div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="confirmarContrasena" class="form-label">
                                <i class="bi bi-check2-square me-1"></i>Confirmar Nueva Contraseña
                            </label>
                            <input type="password" class="form-control" id="confirmarContrasena" 
                                   th:field="*{confirmarContrasena}"
                                   th:classappend="${#fields.hasErrors('confirmarContrasena')} ? 'is-invalid' : ''"
                                   placeholder="Confirme su nueva contraseña">
                            <div th:if="${#fields.hasErrors('confirmarContrasena')}" class="invalid-feedback">
                                <span th:errors="*{confirmarContrasena}"></span>
                            </div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Cambiar Contraseña
                            </button>
                            <a href="/usuarios/perfil" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
</div>

</body>
</html>
