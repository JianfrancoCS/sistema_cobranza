<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/system :: system(~{::content}, 'Grupos - TaxiHub', ~{::scripts})}">

<head>
    <title>Lista de Grupos</title>
</head>

<body>

<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-collection-fill me-2"></i>Grupos del Sistema</h2>
        <a href="/usuarios" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Volver a Usuarios
        </a>
    </div>
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-8">
                    <label for="nombre" class="form-label">Buscar por Nombre de Grupo</label>
                    <input type="text" class="form-control" id="nombre" name="nombre"
                           th:value="${nombreFiltro}" placeholder="Ingrese el nombre del grupo">
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-outline-primary me-2">
                        <i class="bi bi-search me-1"></i>Buscar
                    </button>
                    <a href="/grupos" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-clockwise me-1"></i>Limpiar
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-success">
                        <tr>
                            <th>ID</th>
                            <th>Nombre Grupo</th>
                            <th>Descripci贸n</th>
                            <th>Activo</th>
                            <th>Fecha Creaci贸n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="grupo : ${grupos}">
                            <td th:text="${grupo.id}"></td>
                            <td>
                                <span class="badge bg-success" th:text="${grupo.nombreGrupo}"></span>
                            </td>
                            <td th:text="${grupo.descripcion ?: 'Sin descripci贸n'}"></td>
                            <td>
                                <span th:if="${grupo.activo}" class="badge bg-success">
                                    <i class="bi bi-check-circle me-1"></i>Activo
                                </span>
                                <span th:unless="${grupo.activo}" class="badge bg-danger">
                                    <i class="bi bi-x-circle me-1"></i>Inactivo
                                </span>
                            </td>
                            <td th:text="${#temporals.format(grupo.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr th:if="${grupos.isEmpty()}">
                            <td colspan="5" class="text-center text-muted">
                                <i class="bi bi-inbox me-2"></i>No se encontraron grupos
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="alert alert-success mt-3">
                <i class="bi bi-info-circle me-2"></i>
                <strong>Informaci贸n:</strong> Los grupos permiten agrupar usuarios con roles similares.
                Los grupos disponibles son: ROLE_ADMINISTRADOR, ROLE_SUPERVISOR, ROLE_CONDUCTOR.
            </div>
        </div>
    </div>
</div>

<div th:fragment="scripts">
    <script>
    </script>
</div>

</body>
</html>
