<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Iniciar Sesión - TaxiHub</title>
    
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet">
    
    <style>
        .login-container {
            background-image: url('/assets/imagenes/fondo-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .login-content {
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 2;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        
        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .brand h1 {
            color: white;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .brand p {
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .form-control {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 12px 16px;
            font-size: 14px;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
            border-radius: 6px;
            padding: 12px;
            font-weight: 500;
            font-size: 14px;
        }
        
        .btn-primary:hover {
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 6px;
        }
        
        .card-body {
            padding: 2rem !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <div class="brand">
                <h1><i class="bi bi-car-front me-2"></i>Juan Pablo II Amigo S.A.</h1>
                <p class="text-white-50">Login</p>
            </div>
            
            <div class="card">
            <div class="card-body p-4">
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-circle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                
                <div th:if="${logoutMessage}" class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${logoutMessage}"></span>
                </div>
                
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" id="correo" name="correo" 
                                   placeholder="Ingrese su correo" required>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="contrasena" name="contrasena" 
                                   placeholder="Ingrese su contraseña" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>
                </form>
            </div>
        </div>
        </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
