spring.application.name=taxihub-rest
server.port=8090

spring.datasource.url=jdbc:mysql://localhost:3306/taxihub?useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=root!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.messages.basename=messages
spring.messages.encoding=UTF-8

# Logging configuration
logging.level.root=INFO
logging.level.edu.cibertec.taxihub_rest=DEBUG
logging.level.edu.cibertec.taxihub_rest.controller=INFO
logging.level.edu.cibertec.taxihub_rest.services=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

error.empleado.no.registrado=No hay un empleado registrado con ese n\u00famero de documento

